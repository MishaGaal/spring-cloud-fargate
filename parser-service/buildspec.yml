version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Docker Hub..."
      - echo $DOCKER_HUB_PASSWORD | docker login --username $DOCKER_HUB_USERNAME --password-stdin
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 897316073585.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c1-7)
      - echo "Building Docker image..."
      - docker build -t parser-service:latest -f parser-service/Dockerfile .
      - docker tag parser-service:latest 897316073585.dkr.ecr.us-east-1.amazonaws.com/parser-service:$IMAGE_TAG
      - echo "Pushing Docker image to ECR..."
      - docker push 897316073585.dkr.ecr.us-east-1.amazonaws.com/parser-service:$IMAGE_TAG

  post_build:
    commands:
      - echo "Deploying ECS service via CloudFormation..."